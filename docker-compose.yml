  hr_postgres_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: psql_pass
    ports:
      - 5432:5432
    volumes:
      - /opt/disk/hr-test-bot/postgres:/var/lib/postgresql/data
