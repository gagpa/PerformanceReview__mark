version: "3.3"

services:
  hr-test-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: hr-test-bot
    restart: always
    env_file: .env
    volumes:
      - .:/usr/src/hr-test-bot
    command: python main.py
    depends_on:
      - hr_postgres_db
    tty: True

